<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>первый курс по компьютерной сборке</title>
</head>

<body>
    <header>
        <div class="head flex">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="">
            </a>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box ">
                    <li><a class="menu__item" href="#"><span>Главная</span></a></li>
                    <li><a class="menu__item" href="#"><span>Курсы</span></a></li>
                    <li><a class="menu__item" href="#"> <span>Расписание</span></a></li>
                    <li><a class="menu__item" href="#"><span>Преподаватели</span></a></li>
                    <li><a class="menu__item" href="#"><span>Рассылка</span></a></li>
                    <li><a class="menu__item" href="#"><span> Контакты</span></a></li>
                </ul>
            </div>
            <a href="#" class="btn">Зайти в кабинет</a>

        </div>
    </header>
    <section class="main">
        <div class="main_in flex">
            <h2 class="main_tit">Первый курс <br>
                по компьютерной сборке</h2>
            <div class="main_bottom">
                <div class="main_cards flex">
                    <div class="main_card">
                        <h3 id="days">00</h3>
                        <p class="main_txt">Дней</p>
                    </div>
                    <div class="main_card">
                        <h3 id="hours">00</h3>
                        <p class="main_txt"> Часов</p>
                    </div>
                    <div class="main_card">
                        <h3 id="minutes">00</h3>
                        <p class="main_txt">Минут</p>
                    </div>
                    <div class="main_card">
                        <h3 id="seconds">00</h3>
                        <p class="main_txt"> Секунд</p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div class="order-course">
        <div class="container">
            <button class="btn btn_red">Заказать курс</button>
            <table class="order-course__students-table flex">
                <tbody>
                    <tr class="order-course__students-row">
                        <td class="order-course__students-description-td">
                            <span class="students">Учеников всего:</span>
                        </td>
                        <td class="order-course__students-td-count">
                            <span class="students_num">200</span></td>
                    </tr>
                    <tr class="order-course__students-row">
                        <td class="order-course__students-description-td">
                            <span class="students">Успешно закончили курс:<span></td>
                        <td class="order-course__students-td-count">
                            <span class="students_num">190</span></td>
                    </tr>
                </tbody>
            </table>
            <div class="order-course__earned flex">
                <table class="order-course__students-table">
                    <tbody>
                        <tr class="order-course__students-row">
                            <td class="order-course__students-description-td">
                                <span class="students">Заработано
                                    учениками:</span></td>
                            <td class="order-course__students-td-count">
                                <span class="students_num">400 000₽</span></td>
                        </tr>
                    </tbody>
                </table>
                <div class="order-course__earned-progress-bar ">
                    <span class="students">0</span>
                    <span class="students">1 000 000₽</span></div>
            </div>
        </div>
    </div>



    <script src="core.js"></script>


</body>

</html>
